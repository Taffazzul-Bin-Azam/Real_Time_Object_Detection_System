<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detection System - Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 30px;
      background-color: #f8f9fa;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      top: 0;
      right: 0;
    }
    .section-title {
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .screenshot-img {
      width: 100%;
      height: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header with centered title and logout button -->
  <div class="header">
    <h1>Object Detection System</h1>
    <h3 class="text-secondary">Admin Panel</h3>
    <button class="btn btn-outline-danger logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Tabs for functionalities -->
  <ul class="nav nav-tabs" id="adminTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab">Detection Log History</button>
    </li>
  </ul>

  <div class="tab-content mt-4" id="adminTabContent">

    <!-- Detection Log History -->
    <div class="tab-pane fade show active" id="logs" role="tabpanel">
      <div class="d-flex justify-content-between mb-3">
        <div>
          <button class="btn btn-danger" onclick="clearLog()">Clear Log</button>
          <a href="/download_log" class="btn btn-success">Download Log</a>
        </div>
        <div class="d-flex">
          <input type="text" id="filterInput" class="form-control me-2" placeholder="Filter by Object">
          <button class="btn btn-primary" onclick="filterLog()">Apply Filter</button>
        </div>
      </div>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Object</th>
            <th>Time</th>
            <th>Confidence</th>
            <th>Distance</th>
          </tr>
        </thead>
        <tbody id="logTable">
          {% for item in detection_log %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item.object }}</td>
            <td>{{ item.time }}</td>
            <td>{{ '%.2f' | format(item.confidence) }}</td>
            <td>{{ item.distance }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function clearLog() {
      if (!confirm("Are you sure you want to clear the detection log?")) return;
      fetch('/clear_log', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          location.reload();
        });
    }

    function filterLog() {
      const label = document.getElementById("filterInput").value.trim();
      if (!label) return alert("Please enter an object label to filter.");
      fetch(`/filter_log?label=${label}`)
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById("logTable");
          tableBody.innerHTML = "";
          data.forEach((log, index) => {
            const row = `<tr>
              <td>${index + 1}</td>
              <td>${log.object}</td>
              <td>${log.time}</td>
              <td>${log.confidence}</td>
              <td>${log.distance}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        });
    }

    function logout() {
      // Optional: clear session/localStorage if used
      window.location.href = "/index";  // Change to your index path if different
    }
  </script>
</body>
</html>
